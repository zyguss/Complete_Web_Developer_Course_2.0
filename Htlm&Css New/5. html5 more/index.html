<!DOCTYPE html>
<html>

<head>
	<title>HTML 5 and CSS 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<script>
		document.createElement("container");

	</script>

	<style>
		article {
			color: green;
		}
		
		header,
		footer,
		article,
		section,
		nav,
		menu {
			display: block;
		}

	</style>
</head>


<body>

	<article>

		I'm an article!

	</article>

	<container>

		I'm a container!

	</container>

	<figure>

		<img data-description="Baby" id="baby" src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png" alt="Maggie Simpson">

		<figcaption>

			<p>
				<mark>Maggie Simpson</mark> <small>(Wikipedia)</small></p>

		</figcaption>

	</figure>

	<input type="range" min="0" max="100" step="10">


	<ul contenteditable="true"> <!-- zanimljivo -->

		<li>Buy milk</li>

	</ul>

		//alert(document.getElementById("baby").getAttribute("data-description"));

	</script>

</body>

</html>
