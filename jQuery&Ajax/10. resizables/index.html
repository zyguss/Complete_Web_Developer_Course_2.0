<html>

    <head>
        
        <title>jQuery</title>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        
        <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
        
    </head>

    <body>
        
       <style type="text/css">
        
            #resizable {
                
                width: 100px;
                height: 100px;
                background-color: blue;
                
            }
        
            #also {
                
                width: 100px;
                height: 100px;
                background-color: red;
                
            }
        </style>
        
    </head>

    <body>
        
       <div id="draggable">Drag me horizontally!</div>
        
        <div style="width:400px;height:300px;background-color:yellow">
        
            <span>I'm stuck in the box!</span>
        
        </div>
        
        <div id="resizable"></div>
        
        <div id="also"></div>
        
        <script type="text/javascript">
            
           $( "#draggable" ).draggable({ axis: "x" });    
            
            $("span").draggable({containment: "parent"});
            
            $( "#resizable" ).resizable({
                grid:50, // pomera se po 50px
                alsoResize: "#also",
                resize: function( event, ui ) {
                    
                    if ($("#resizable").width() > 300) {
                        
                        alert("big enough!")
                        
                    }
                    
                }
            });
            
            $("#also").resizable();
            
        </script>
        
    </body>

</html>
