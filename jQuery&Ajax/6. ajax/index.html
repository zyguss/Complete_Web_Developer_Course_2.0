<html>

    <head>
        
        <title>AJAX</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 
<!--        <script type="text/javascript" src="jquery.min.js"></script>-->
        
    </head>

    <body>
        
        <p></p>
        
        <script type="text/javascript">
          
            $.ajax("info.txt")
				// funkciji prosledjujemo parametar data sto je u stvari info.txt
                .done(function(data) {
                
                $("p").html(data); // ubacujemo u paragraf p podatke iz info.txt
                
                })
                .fail(function() { 
                
                alert("Could not get data");
                
                });
            
        
        </script>
        
    </body>

</html>
